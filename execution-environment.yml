version: 3

images:
  base_image:
    name: ghcr.io/ansible-community/community-ee-base:latest
dependencies:
  python_interpreter:
    package_system: python3
  ansible_core:
    package_pip: ansible-core
  ansible_runner:
    package_pip: ansible-runner
  system:
  - openssh-clients
  - sshpass
  - less
  galaxy:
    collections:
    - name: community.general
      version: "12.3.0"
    - name: amazon.aws
      version: "11.1.0"
options:
  package_manager_path: /usr/bin/microdnf
